<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
	<title>DEVCONTACTO</title>
	<link rel="stylesheet" href="estilos.css">
  </head>
  <body>
		<header>
			<img class="logo" src="imagenes/devflix-logo.png"/>
			<nav>
					<ul>
						<li><a href="#">Examinar</a></li>
						<li><a href="contacto.html">Contáctanos</a></li>
						<li><a href="#">KiDS</a></li>
					</ul>
			</nav>
			<input type="text" id="buscar" placeholder="Buscar"/>
		</header>
		<section>
			<form class="contacto">
				<h2>Contáctanos</h2>
				<label for="nombre">Nombre</label>
				<input id="nombre" type="text" placeholder="Ingresa tu nombre"/>
			    <label for="email">Email</label>
				<input id="email" type="text" placeholder="ejemplo@gmail.com"/>
				<label for="numero">Número</label>
				<input id="numero" type="text" placeholder="Ingresa tu teléfono"/>
				<label for="sitioweb">Sitio Web</label>
				<input id="sitioweb" type="text" placeholder="www.tusitio.com"/>
				<label for="mensaje">Mensaje</label>
				<textarea id="mensaje" placeholder="Escribir un mensaje"></textarea>
				<input type="submit" value="Enviar">
			</form>
		</section>
</body>
</html>
